<app-mat title="Issued Items" subtitle="Add Issue">


  <form [formGroup]="issueForm">
    <div class="row">
      <div class="col-md-6">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Item Name</mat-label>
          <input matInput formControlName="item_name" placeholder="Item Name">
        </mat-form-field>
      </div>

      <div class="col-md-6">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Quantity</mat-label>
          <input matInput formControlName="qnty" placeholder="Quantity">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Responsive</mat-label>
          <input matInput formControlName="responsive" placeholder="Responsive">
        </mat-form-field>
      </div>

      <div class="col-md-6">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Role</mat-label>
          <input matInput formControlName="role" placeholder="Role">
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="col-sm-12">
    <button type="submit" class="btn btn-primary m-1" (click)="onSubmit()">Submit</button>&nbsp;
    <button type="submit" class="btn btn-danger m-1" (click)="onReset()">Reset</button>
  </div>
</app-mat>
