<app-mat title="Received Items" subtitle="Add Items">
  <form [formGroup]="itermForm">
    <div class="row">
      <div class="col-md-9">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Item Name</mat-label>
          <input matInput  formControlName="item_name">
        </mat-form-field>
      </div>
      </div>
    <div class="row">
      <div class="col-md-9">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Received</mat-label>
          <input matInput  placeholder="Received" formControlName="received">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-9">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Quantity</mat-label>
          <input matInput  placeholder="Quantity" formControlName="qty">
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="col-sm-12">
    <button mat-raised-button color="primary" (click)="onSave()" >Submit</button>&nbsp;
    <button mat-raised-button color="warn" (click)="onReset()">Reset</button>
  </div>
</app-mat>
