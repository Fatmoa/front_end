<app-mat title="Received Items" subtitle="Add Items">
  <form [formGroup]="itermEditForm">
    <div class="row">
      <div class="col-md-9">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Item Name</mat-label>
          <input matInput formControlName="item_name" placeholder="Item Name"  >
        </mat-form-field>
      </div>
      </div>

    <div class="row">
      <div class="col-md-9">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Received</mat-label>
          <input matInput formControlName="received" placeholder="Received">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-9">

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Quantity</mat-label>
          <input matInput formControlName="qty" placeholder="Quantity" >
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="col-sm-12">
    <button mat-raised-button color="primary" (click)="onEdit()">Submit</button>&nbsp;
  </div>
</app-mat>
